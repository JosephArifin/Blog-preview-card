<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="card-container">
        <img
          id="article-img"
          src="assets/images/illustration-article.svg"
          class="inside-card"
        />

        <div id="content" class="inside-card">
          <p id="tag">Learning</p>
          <p id="publish-date">Published 21 Dec 2023</p>
          <h1 id="title">HTML &#38; CSS Foundations</h1>
          <p id="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div id="author" class="inside-card">
          <img id="profile-pic" src="assets/images/image-avatar.webp" />
          <p id="name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
